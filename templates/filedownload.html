{% extends 'base.html' %}

{% block content %}

<div class="container">
<table class="table table-hover">

    <thead>
        <tr class="table-primary">
          <th scope="col">#</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Email</th>
          <th scope="col">File</th>
          <th scope="col">Approve</th>
          <th scope="col">Disapprove</th>
        </tr>        
      </thead>
      
      <tbody>

        <tr>
            
            {% for files in file %}
            {% if files.approval == 0%}

          <th scope="row">{{files.id}}</th>
          <td>{{files.firstname}}</td>
          <td>{{files.lastname}}</td>
          <td>{{files.email}}</td>
          <td>{{files.file}}</td>
          <td><a href="{% url 'approval' files.id %}" class="btn btn-outline-success">Approve</a></td>
          <td><a href="{% url 'delete' files.id %}" class="btn btn-outline-danger">Delete</a></td>
        </tr>
        
        {% endif %}

      </tbody>
      {% endfor %}
</table>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
{% endblock %}
